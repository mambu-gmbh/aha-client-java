# Aha Java Client Settings for Integration Testing

protocol=https
subdomain=
baseDomain=aha.io
basePath=/api/v1/

# Token that can be generated by
# 1) register client at Aha
# 2) request access token (redirect URL could also be a temporary one to extract the access token): GET https://<subdomain>.aha.io/oauth/authorize?cliend_id=<client_id>&redirect_uri=<redirect_url>&response_type=token
authToken=


# parameters required for junit testing
tag=
